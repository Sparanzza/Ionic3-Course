<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Shopping List
    </ion-title>

    <ion-buttons end>
      <button 
      navPush="AddShoppingItemPage"
      ion-button>
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-icon>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ ">
      {{item.name}}
    </ion-item>

  </ion-icon>

</ion-content>
