<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Photos Upload App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-card *ngFor="let post of posts | async">
      <img [src]="post.img" alt="" srcset="">
        <ion-card-header>
          <ion-card-title color ="primary" >{{post.title}}</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>

        <ion-row>
          <ion-col text-right>
              <ion-button fill="clear" size ="small" color ="primary">
                <ion-icon slot="start" name="share-alt"></ion-icon>
                Share
              </ion-button>
              <ion-button fill="clear" size ="small" color ="secondary">cancel</ion-button>
          </ion-col>
        </ion-row>

      </ion-card>


  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button
      (click) = "showModal()"
      size = "small">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
