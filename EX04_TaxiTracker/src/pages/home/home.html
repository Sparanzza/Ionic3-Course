<ion-header>
  <ion-navbar color="primary">

    <ion-buttons>
      <button 
      (click)="onClickExit()"
      ion-button>Exit</button>
    </ion-buttons>

    <ion-title>
      Example taxi Map
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <agm-map 
  *ngIf="user"
  [latitude]="user.lat" [longitude]="user.lng" [zoom]="15">
    <agm-marker [latitude]="user.lat" [longitude]="user.lng"></agm-marker>
  </agm-map>
</ion-content>
